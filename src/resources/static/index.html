<!DOCTYPE html>
<html>
<head>
    <title>KeyRing 1.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/index.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="img/keyring.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" placeholder="Benutzername" name="username" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" name="password" required>
            <!--<div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Einloggen</button>
        </form><!-- /form -->
        <a href="register.html" class="forgot-password">
            Hier registrieren!
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
