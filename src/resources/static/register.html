<!DOCTYPE html>
<html>
<head>
    <title>KeyRing 1.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/index.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="img/keyring.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail-Adresse" name="email" required autofocus>
            <input type="text" id="inputName" class="form-control" placeholder="Benutzername" name="username" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" name="password" required>
            <input type="password" id="inputPassword2" class="form-control" placeholder="Passwort wiederholen" name="password2" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Registrieren</button>
        </form><!-- /form -->
        <a href="index.html" class="forgot-password">
            Zum Login
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/register.js" type="text/javascript"></script>
</body>
</html>
