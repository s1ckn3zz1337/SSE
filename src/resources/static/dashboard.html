<!DOCTYPE html>
<html>
<head>
    <title>KeyRing 1.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/dashboard.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
    <div class="card card-container">
        <div class="frame keyrings open">
            <h1>Schlüsselbund wählen</h1>
            <div id="keyrings" class="loading">

            </div>
            <button class="btn btn-lg btn-primary btn-block btn-addkeyring">Neuen Schlüsselbund anlegen</button>
        </div>
        <div class="frame keyring">
            <h1 id="keyringname"></h1>
            <div id="passwords">
            </div>
            <input id="keyringprivatekey" style="display:none" type="file" accept=".pem"><br>
            <button class="btn btn-lg btn-primary btn-block btn-decryptpassword">Passwörter entschlüsseln</button><br>
            <button class="btn btn-lg btn-primary btn-block btn-addpassword">Neues Passwort anlegen</button><br>
            <a href="#" onclick="openFrame('keyrings')" class="forgot-password">
                Zurück zur Schlüsselbundübersicht
            </a>
        </div>
        <div class="frame password">
            <h1 id="keyName"></h1>
            <p id="keyDescription"></p>
            <hr>
            <table>
                <tr>
                    <td>Benutzername</td>
                    <td><input type="text" id="key"></td>
                </tr>
            </table>
            <input id="keyringprivatekey" style="display:none" type="file" accept=".pem">
            <button class="btn btn-lg btn-primary btn-block btn-decryptpassword">Passwort entschlüsseln</button><br>
            <a href="#" onclick="openFrame('keyring')" class="forgot-password">
                Zurück zum Schlüsselbund
            </a>
        </div>
        <div class="frame addkeyring">
            <h1>Schlüsselbund hinzufügen</h1>
            <form class="form form-addkeyring">
                <input type="text" id="inputName" class="form-control" placeholder="Name" name="name" required autofocus>
                <textarea class="form-control" placeholder="Beschreibung" name="description" required></textarea>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Anlegen</button>
            </form>
            <a href="#" onclick="openFrame('keyrings')" class="forgot-password">
                Zurück zur Schlüsselbundübersicht
            </a>
        </div>
        <div class="frame addpassword">
            <h1>Passwort hinzufügen</h1>
            <form class="form form-addpassword">
                <input type="text" class="form-control" placeholder="Name" name="name" required autofocus>
                <textarea class="form-control" placeholder="Beschreibung" name="description"></textarea>
                <input type="text" class="form-control" placeholder="Webseiten URL" name="url">
                <input type="text" class="form-control" placeholder="Benutzer" name="username" required>
                <input type="text" class="form-control" placeholder="Passwort" name="password" required>
                <input type="hidden" name="idkeyring" value="" id="input-idkeyring">
                <input type="hidden" name="publicKey" value="" id="input-public-key">
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Anlegen</button>
            </form>
            <a href="#" onclick="openFrame('keyring')" class="forgot-password">
                Zurück zum Schlüsselbund
            </a>
        </div>
    </div><!-- /card-container -->
</div><!-- /container -->

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/jsencrypt.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dashboard.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
</body>
</html>
