        <div class="frame keyring">
            <!-- TODO: Interface for keyring overview -->

        <div class="frame password">

            <h1>Schlüsselbund hinzufügen</h1>

                <input type="text" id="inputName" class="form-control" placeholder="Name" name="name" required autofocus>
